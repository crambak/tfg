<ui:composition template="/common/BaseView.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:define name="content">
	  <h:form align="left" >	
	  	<f:metadata>
		   <f:viewParam name="idTeam" value="#{showteam.idTeam}" required="true" />
		</f:metadata>	
		<p></p>
		<div class="row">
			<div class="col-md-3">
				<div class="card">
				  <div class="card-header">
				    <h5 class="card-title"> #{showteam.name}</h5>
				  </div>
				  <div class="card-body">
				    <p class="card-text"><strong>Balanç:</strong> #{showteam.balance}</p>	
				    <p class="card-text"><strong>Posició:</strong> #{showteam.position}</p>
				  </div>
				</div>
			</div>
		</div>
		<p/>
	 	 <div class="row">
			<div class="col-sm-6">
	  	<h:outputText value="Últims 5 partits" style="white-space: pre;font-size:35px;"/>
			<h:dataTable class="table table-bordered" value="#{showteam.gamesLastGames()}" var="last" first="0" frame="hsides" rules="all"  >
				<h:column>
	  				<f:facet name="header">
	  					<h:outputText value=""/>
	  				</f:facet> 
	  				<div >
	    			<h:outputText value="#{last.location}" />
	    			</div>
				</h:column>
				<h:column>
	  				<f:facet name="header">
	  					<h:outputText value="Data"/>
	  				</f:facet> 
	    			<h:outputText value="#{last.date}" />
				</h:column>	
				<h:column>
	  				<f:facet name="header">
	  					<h:outputText value="Rival"/>
	  				</f:facet> 
	  				<a href="/tfg/matchs/showTeamView.xhtml?idTeam=#{last.idOpponent}" class="bg-white">#{last.opponent}</a>
				</h:column>	
 				<h:column>
 					<f:facet name="header">
	  					<h:outputText value="Resultat"/>
	  				</f:facet> 
	  				<a href="/tfg/matchs/showMatchView.xhtml?idMatch=#{last.id}" class="bg-white">#{last.result}</a>
				</h:column> 
			</h:dataTable>
			</div>
			</div>
			<div class="row">
			<div class="col-sm-6">
			<h:outputText value="Propers 5 Games" style="white-space: pre;font-size:35px;"/>
			<h:dataTable class="table table-bordered" value="#{showteam.gamesNextGames()}" var="next" first="0" frame="hsides" rules="all"  >
				<h:column>
	  				<f:facet name="header">
	  					<h:outputText value=""/>
	  				</f:facet> 
	    			<h:outputText value="#{next.location}" />
				</h:column>
				<h:column>
	  				<f:facet name="header">
	  					<h:outputText value="Data"/>
	  				</f:facet> 
	    			<h:outputText value="#{next.date}" />
				</h:column>	
				<h:column>
	  				<f:facet name="header">
	  					<h:outputText value="Rival"/>
	  				</f:facet> 
	  				<a href="/tfg/matchs/showTeamView.xhtml?idTeam=#{next.idOpponent}" class="bg-white">#{next.opponent}</a>
				</h:column>	
 				<h:column>
 					<a href="/tfg/matchs/showAnalysisMatchView.xhtml?idMatch=#{next.id}" class="bg-white">View Game</a>
				</h:column> 
			</h:dataTable>
			</div>
			</div>
		  </h:form>  		
	</ui:define>
</ui:composition>
